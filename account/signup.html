<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
   
    <title>Sign Up</title>
</head>
<body >
    <div class=" position-absolute   rounded-div zindex-2 h-1000 w-100">
    
    </div>
    <!----------------sign------------->
     <div class="w-50 position-absolute zindex-4 translateX-100 top-0 shadow-lg start-0 bottom-0 d-flex align-items-center" id='loginForm'>
         <div class=" w-100">
            <div class="w-100 mt-4 d-none" id="alert1">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong id="alert-content1"></strong> 
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="w-50 m-auto mt-4 text-center ">
                <h2 class="display-5 text-color ">SIGN IN</h2>
            </div>

            <div class="d-flex justify-content-center  mt-4">
                <input type="email" placeholder="Enter your email" class="text-muted rounded-big form-control border-dark w-75 py-3" id="emailLogin">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <input type="password" placeholder="Enter your password" class="text-muted rounded-big form-control border-dark w-75 py-3"  id="passLogin">
            </div>
            <div class="mt-4 d-flex justify-content-center ">
                <button class="btn  bg-dark w-50 text-center rounded-big py-3 text-white" id="btnLogin">Sign in</button>
            </div>
            <div class=" mt-4 d-flex justify-content-center">
                <p class="text-dark fs-5 text-center w-50">  have not an account? <a href="#" class="text-decoration-none" id='signup'>Sign UP</a></p>
            </div>
         </div>
           
        
     </div>
    <div class="container-fluid vh-100 d-flex justify-content-start align-items-center position-relative ">
        <div class="w-50  position-relative zindex-3 h-100 d-flex  justify-content-end align-items-end div-img">
          
            <img src="../images/sign-up-form.png" class="w-75">
        </div>
        
        <!--------------------------SIGN UP------------------------>
        <div class="  w-50   p-5 ">
            <div class="w-100 mt-4 d-none" id="alert">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong id="alert-content"></strong> 
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="w-50 m-auto mt-4 text-center ">
                <h2 class="display-5 text-color ">SIGN UP</h2>
            </div>
            <div class="  mt-4 d-flex justify-content-center">
                <input type="text" placeholder="Enter your name" class="text-muted rounded-big form-control border-dark w-75 py-3" id="userName">
            </div>
            <div class="d-flex justify-content-center  mt-4">
                <input type="email" placeholder="Enter your email" class="text-muted rounded-big form-control border-dark w-75 py-3" id="userEmail">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <input type="password" placeholder="Enter your password" class="text-muted rounded-big form-control border-dark w-75 py-3" id="userPass">
            </div>
            <div class="mt-4 d-flex justify-content-center ">
                <button class="btn  bg-dark w-50 text-center rounded-big py-3 text-white" id="btnSignUp">Sign Up</button>
            </div>
            <div class=" mt-4 d-flex justify-content-center">
                <p class="text-dark fs-5 text-center w-50"> You have an account? <a href="#" class="text-decoration-none" id='signin'>Sign in</a></p>
            </div>
        </div>
        
        
        
     </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/validation.js"></script>
</body>
</html>
